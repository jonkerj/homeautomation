---
- name: restart ser2net
  service: name=ser2net state=restarted
- name: recompile uboot script
  # YUK?!
  command: mkimage -C none -A arm -T script -d /boot/{{ item.item | quote }}.cmd /boot/{{ item.item | quote }}.scr
  with_items: "{{ scripts.results }}"
- name: restart sysfsutils
  service: name=sysfsutils state=restarted
